{% extends "base.html" %} {% load static %} {% block content %}
<div class="landing-section">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
    {% for product in products %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
        <img src="{{ product.image.url }}" class="d-block w-100" alt="{{ product.name }}" />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <div class="buy-section">
            <p class="price">â‚¬{{ product.price }}</p>
            <a class="btn buy-now-btn" href="#">Buy Now</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="heading">
    <h3>
      <span class="logo-style">PG</span
      ><span class="logo-colour">.</span> Photography
    </h3>
    <hr class="heading-underline" />
  </div>
  <div class="category-selection">
    <form>
      <div class="form-group">
        <label for="category-select">Category</label>
        <select class="form-control" id="category-select">
          <option>Nature</option>
          <option>Scenery</option>
        </select>
      </div>
    </form>
    <a class="btn search-btn" href="#">Search</a>
  </div>
</div>
{% endblock %}
